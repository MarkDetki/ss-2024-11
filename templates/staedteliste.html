{% extends "layout.html" %}
{% block title %}Profil{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            font-family: Arial, sans-serif;


        }
        .land-card {
            width: 30%;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .land-card a {
            text-decoration: none;
            color: black;
        }
        .landimg{
            height: 350px;
            width: 100%;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        .landimg img {
            height: 100%;
            width: 100%;
            transition: transform 0.7s ease, filter 0.7s ease;
            object-fit: cover;
            object-position: center;
        }
        .landimg img:hover {
            transform: scale(1.2);
            filter: brightness(70%);
            z-index: 1;
        }
        .land-card h2 {
            margin: 10px 0;
        }
    </style>
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
    <h1>LÃ¤nder</h1>

    <div class="container">
        {% for land in land %}
            <div class="land-card">
                <a href="{{ url_for('land_details', land_id=land[0]) }}">
                    <div class="landimg">
                        <img src="{{ url_for('static', filename=land[3]) }}" alt="{{ land[1] }}">
                    </div>
                    <h2>{{ land[1] }}</h2>
                    <p>{{ land[2] }} Einwohner</p>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
